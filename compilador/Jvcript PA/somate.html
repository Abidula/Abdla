<html>
      <title> Operações de Área </title>
      <body size="30" color="black">
      <script language="javascript">
             var positer, priter, an; 
             var somater;
             
             positer = parseFloat(window.prompt("Informe a Posição do Termo na Sequência: ", ""));
             priter = parseFloat(window.prompt("Informe o Primeiro Termo: ", ""));
             an = parseFloat(window.prompt("Informe o A" + positer + " Termo da Sequência: ", ""));
             somater = positer * (priter + an)/2;
             alert("A Soma dos Termos da PA é:  " + somater);
      </script>
      </body>
 </html>
