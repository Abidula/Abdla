<html>
      <title> Operações de área </title>
      <body size="30" color="black">
      <script language="javascript">
             var dmaio, dmeno, area;
             dmaio = parseFloat(window.prompt("Informe a diagonal maior do Losango: ", ""));
             dmeno = parseFloat(window.prompt("Informe a diagonal menor do Losango: ", ""));
             area = dmaio * dmeno / 2;
             alert("Área do losango é: " + area);
      </script>
      </body>
 </html>
