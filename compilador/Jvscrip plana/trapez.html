<html>
      <title> Operações de área </title>
      <body size="30" color="black">
      <script language="javascript">
             var bmaio, bmeno, atrap, area;
             
             bmaio = parseFloat(window.prompt("Informe a base maior do trapézio: ", ""));
             bmeno = parseFloat(window.prompt("Informe a base menor do trapézio: ", ""));
             atrap = parseFloat(window.prompt("Informe a altura do trapézio: ", ""));
             area = (bmaio + bmeno) * atrap / 2;
             alert("Área do trapézio é: " + area);
      </script>
      </body>
 </html>
