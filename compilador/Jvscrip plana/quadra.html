<html>
      <title> Operações de Área </title>
      <body size="30" color="black">
      <script language="javascript">
             var lado, area;
             
             lado = parseFloat(window.prompt("Informe o lado do Quadrado: ", ""));
             area = lado * lado;
             alert("Área do Quadrado é:  " + area);
      </script>
      </body>
 </html>
